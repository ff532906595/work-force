<div class="jumbotron text-center">
	<h3>Internal Talent Search</h3>
	<div class="container-fluid">
		<div class="row">
			<div id="searchOptions" class="col-md-3">
				<div class="input-group">
					<input type="text" ng-model="searchInput" class="form-control" placeholder="Search...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</span>
				</div>
			</div>
			<div id="searchResults" class="col-md-7">
				<div>
					<table class="table table-hover">
						<thead>
							<tr>
								<td>Name</td>
								<td>Date of Birth</td>
								<td>Current Location</td>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in persons | filter : searchInput | orderBy : 'Name'">
								<td>{{ x.Name }}</td>
								<td>{{ x.BOD }}</td>
								<td>{{ x.Location }}</td>
							</tr>
						</tbody>
					</table>
				</div>				
			</div>
	</div>
</div>
